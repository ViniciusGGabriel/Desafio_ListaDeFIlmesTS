<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link do tailwind -->
    <link rel="stylesheet" href="styles/dist/output.css" />
    <!-- Link do global css -->
    <link rel="stylesheet" href="styles/input.css" />

    <title>Lista de filmes</title>
  </head>
  <body class="dark:bg-zinc-700">
    <!-- Navigation mobile-first -->

    <header class="header_mobile h-auto bg-purple-700">
      <nav class="nav_mobile flex flex-row justify-between items-center p-2">
        <div class="nav_mobile_logo">
          <a id="refresh_page_a" class="refresh_page_a">
            <ion-icon
              name="aperture-outline"
              size="large"
              class="text-white"
            ></ion-icon>
          </a>
        </div>
        <div class="items_nav_nobile flex flex-col">
          <button class="hamburger_mobile" id="hamburger_mobile">
            <ion-icon name="menu-outline" size="large"></ion-icon>
          </button>
        </div>
      </nav>
      <div class="menu_items flex-row justify-center hidden" id="menu_items">
        <button
          class="btn_nav_menu flex flex-row items-center mx-2 text-zinc-200"
        >
          <span class="m-1">Populares</span>
          <ion-icon name="flame-outline" size="small"></ion-icon>
        </button>
        <button
          class="btn_nav_menu flex flex-row items-center mx-2 text-zinc-200"
        >
          <span class="m-1">Novos</span>
          <ion-icon name="star-outline" size="small"></ion-icon>
        </button>
        <button
          class="btn_nav_menu flex flex-row items-center mx-2 text-zinc-200"
        >
          <span class="m-1">Top cotados</span>
          <ion-icon name="podium-outline" size="small"></ion-icon>
        </button>
      </div>
    </header>

    <section>
      <div
        class="carrossel w-full my-3 overflow-x-auto whitespace-nowrap flex dark:bg-slate-700"
      >
        <div
          class="img_carrossel min-w-fit mx-1 my-2 p-3 rounded-md flex flex-col items-center"
        >
          <h1 class="mt-auto mb-2 text-white">Título do Filme 1</h1>
          <img
            src="https://image.tmdb.org/t/p/original/9yBVqNruk6Ykrwc32qrK2TIE5xw.jpg"
            alt="imagem_teste"
            class="w-full rounded-md"
          />
        </div>
      </div>
    </section>

    <!-- Link do js principal -->
    <script src="script/JavaScript/main.js"></script>
    <!-- Link do api js -->
    <script src="script/JavaScript/api.js"></script>
    <!-- Link dos ícones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
