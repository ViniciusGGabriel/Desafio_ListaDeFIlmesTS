<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link do tailwind -->
    <link rel="stylesheet" href="styles/dist/output.css" />
    <!-- Link do global css -->
    <link rel="stylesheet" href="styles/input.css" />
    <!-- Link media query  -->
    <link rel="stylesheet" href="../app/styles/media.css">
    
    <title>Lista de filmes</title>
  </head>
  <body class="dark:bg-zinc-700">
    <!-- Navigation mobile-first -->

    <header class="header_mobile h-auto bg-purple-700">
      <nav class="nav_mobile flex flex-row justify-between items-center p-2">
        <div class="nav_mobile_logo">
          <a id="refresh_page_a" class="refresh_page_a">
            <ion-icon
              name="aperture-outline"
              size="large"
              class="text-white"
            ></ion-icon>
          </a>
        </div>
        <div class="items_nav_nobile flex flex-col">
          <button class="hamburger_mobile" id="hamburger_mobile">
            <ion-icon name="menu-outline" size="large"></ion-icon>
          </button>
        </div>
      </nav>

      <div class="menu_items flex-row justify-center hidden w-12 " id="menu_items">
        <input type="text" placeholder="Pesquisar" maxlength="30" class="rounded-md p-2" id="search"/>
          <button type="submit" class="flex items-center" id="btn_submit_search">
            <ion-icon name="search" size="large" ion-icon>
        </button>
      </div>
      
    </header>

    <section class="carrossel">
      <h1 class="title_carrossel_card font-black dark:bg-slate-700 text-white">
        Filmes populares
      </h1>
      <div
        class="center_card_carrossel dark:bg-slate-700"
        id="carrossel_popular_movies"
      ></div>
    </section>

    <section>
      <h1 class="title_search_card font-black dark:bg-slate-700 text-white">
        Filme pesquisado
      </h1>
      <div
        class="center_card_search flex flex-col justify-center items-center dark:bg-slate-700"
        id="search_popular_movies"
      ></div>
    </section>

    <!-- Link do js principal -->
    <script src="script/JavaScript/main.js"></script>
    <!-- Link do api js -->
    <script src="script/JavaScript/api.js"></script>
    <!-- Link dos Ã­cones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
